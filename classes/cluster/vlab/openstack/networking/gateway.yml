parameters:
  linux:
    network:
      bridge: openvswitch
      interface:
        ens2: ${_param:linux_deploy_interface}
        ens3: ${_param:linux_single_interface}
        ens4:
          enabled: true
          proto: manual
          ovs_bridge: br-floating
          ovs_type: OVSPort
          type: eth
        br-floating:
          enabled: true
          type: ovs_bridge
        br-mesh:
          enabled: true
          type: ovs_port
          bridge: br-floating
          proto: static
          address: ${_param:tenant_address}
          netmask: ${_param:tenant_network_netmask}
