parameters:
  linux:
    network:
      bridge: openvswitch
      interface:
        ens2: ${_param:linux_deploy_interface}
        ens3: ${_param:linux_single_interface}
        ens4: 
          enabled: true
          address: ${_param:proxy_address}
          netmask: ${_param:proxy_network_netmask}
          proto: static
          type: eth
