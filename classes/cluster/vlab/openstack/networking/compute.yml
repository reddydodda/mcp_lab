# Openstack compute node networking template
#
parameters:
  linux:
    network:
      interface:
        ens2: ${_param:linux_deploy_interface}
        ens3:
          enabled: true
          type: eth
          proto: static
          name: ${_param:primary_first_nic}
          address: ${_param:single_address}
          netmask: ${_param:control_network_netmask}          
        ens4:
          enabled: true
          type: eth
          proto: static
          name: ${_param:primary_second_nic}
          address: ${_param:tenant_address}
          netmask: ${_param:tenant_network_netmask}          
        ens5:
          enabled: true
          type: eth
          proto: manual
          name: ${_param:primary_third_nic}       
        br-floating:
          enabled: true
          name: br-floating
          type: ovs_bridge
          proto: manual
          use_interfaces:
          - ens5
      bridge: openvswitch
