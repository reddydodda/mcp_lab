          description: "Local LDAP"
          backend: ldap
          identity:
            backend: ldap
            driver: ldap
          assignment:
            backend: sql
            driver: sql
          ldap:
            url: ldap://10.101.0.90
            bind_user: CN=admin,DC=miranits,DC=net
            query_scope: sub
            page_size: 10000
