#        osd05:
#          address: ${_param:ceph_osd_node05_address}
#          names:
#          - osd5
#          - osd5.${_param:cluster_domain}
#        osd06:
#          address: ${_param:ceph_osd_node06_address}
#          names:
#          - osd6
#          - osd6.${_param:cluster_domain}
    system:
      name: ${_param:infra_config_hostname}
      domain: ${_param:cluster_domain}
      service:
        apt-daily.timer:
          status: dead
          enabled: false
        systemd-timesyncd:
          status: dead
          enabled: false
      package:
        python-msgpack:
          version: latest
        python-tornado:
          version: latest
  openssh:
    server:
      password_auth: true
      permit_root_login: true
      user:
        root:
          enabled: true
          user: ${linux:system:user:root}
          public_keys:
          - key: ${_param:ssh_public_key}
